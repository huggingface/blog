list(include('blog'))
---
# It's possible to use regex to validate dates like June 8, 2020 or a whole lot of other things, if needed
blog:
  local: str(required=False)
  external: str(required=False)
  title: str()
  thumbnail: str()
  author: str()
  guest: bool(required=False)
  date: str()
  tags: list(str())
