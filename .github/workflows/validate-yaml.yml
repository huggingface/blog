name: YAML schema validator
on: 
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: scripts

jobs:
  yaml-schema-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno run --allow-net --allow-read ./validate-yaml.ts